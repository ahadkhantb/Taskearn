<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tap to Earn</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js"></script>
</head>
<body>

    <header>
        <div class="navbar">
            <a class="navbar-brand" href="index.html">Tap to Earn Admin</a>
            <nav>
                <a href="admin.html">Dashboard</a>
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>

    <div class="admin-dashboard">
        <h2>Admin Dashboard</h2>

        <div class="card">
            <h3>Task Management</h3>
            <button class="btn-custom" onclick="addTask()">Add New Task</button>
            <button class="btn-custom" onclick="viewTasks()">View All Tasks</button>
        </div>

        <div class="card">
            <h3>Ads Management</h3>
            <button class="btn-custom" onclick="addAd()">Add New Ad</button>
            <button class="btn-custom" onclick="viewAds()">View All Ads</button>
        </div>

        <div class="card">
            <h3>System Controls</h3>
            <button class="btn-custom" onclick="taskUpdateSystem()">Update Tasks Every 3 Hours</button>
        </div>
    </div>

    <footer>
        <p>Powered by <a href="#">Adsterra</a></p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
